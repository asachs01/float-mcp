name: Integration Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * *' # Daily at 2 AM UTC
  workflow_dispatch:
    inputs:
      run_real_tests:
        description: 'Run tests against real Float API'
        type: boolean
        default: false

jobs:
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-type: [mock]
        include:
          - test-type: real
            condition: ${{ github.event_name == 'schedule' || github.event.inputs.run_real_tests == 'true' || contains(github.event.head_commit.message, '[test:real]') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Setup test environment
        run: |
          cp .env.example .env
          echo "TEST_MOCK_MODE=${{ matrix.test-type == 'mock' && 'true' || 'false' }}" >> .env
          echo "TEST_REAL_API=${{ matrix.test-type == 'real' && 'true' || 'false' }}" >> .env
          echo "LOG_LEVEL=error" >> .env

      - name: Setup real API credentials
        if: matrix.test-type == 'real'
        run: |
          echo "FLOAT_API_KEY=${{ secrets.FLOAT_API_KEY }}" >> .env
          echo "FLOAT_API_BASE_URL=${{ secrets.FLOAT_API_BASE_URL || 'https://api.float.com/v3' }}" >> .env

      - name: Validate API credentials
        if: matrix.test-type == 'real'
        run: |
          if [ -z "${{ secrets.FLOAT_API_KEY }}" ]; then
            echo "‚ùå FLOAT_API_KEY secret not configured"
            exit 1
          fi

      - name: Run integration tests
        run: npm run test:integration:${{ matrix.test-type }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.test-type }}
          path: |
            coverage/
            test-results/
          retention-days: 7
